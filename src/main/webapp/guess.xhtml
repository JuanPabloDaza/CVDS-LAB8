<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<style>
    body{
    }
    .number{
        display: none;
    }

</style>
 <h:head>
 </h:head>
 <h:body>
    <h:form id="guess_form">
        <p:outputLabel class="name" value="#{userBean.getName()}"/>
        <br></br>
        <p:outputLabel class="number" value="#{guessBean.getNumber()}"/>
        <p:inputText class="guessNumber" value="#{guessBean.guessNumber}"/>
        <br></br>
        <p:outputLabel class="trys" value="#{guessBean.trys}"/>
        <br></br>
        <p:outputLabel class="state" value="#{guessBean.state}"/>
        <br></br>
        <p:outputLabel class="prize" value="#{guessBean.prize}"/>
        <br></br>
        <h:dataTable value="#{guessBean.numberList}"
                    var="datos"  style="width: 600px;"
                    rendered="#{guessBean.numberList.size()>0}">
                <h:column>
                    <h:outputLabel value="#{datos}"/>
                </h:column>
        </h:dataTable>
        <br></br>
        <p:commandButton value="Submit" update="guess_form" actionListener="#{guessBean.guess()}"></p:commandButton>
        <p:commandButton value="Reset" update="guess_form" actionListener="#{guessBean.restart()}"></p:commandButton>
    </h:form>
 </h:body>
</html>
